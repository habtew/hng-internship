<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-testid="slackDisplayName">Your Slack Display Name</h1>
        <img src="path-to-your-profile-pic.jpg" alt="Slack Profile Picture" data-testid="slackProfilePicture">
    </header>
    <main>
        <section>
            <h2>Current Information</h2>
            <p data-testid="currentTimeUTC">Current Time: <span id="time"></span></p>
            <p data-testid="currentDay">Current Day: <span id="day"></span></p>
            <p data-testid="slackEmail">Your Slack Email: youremail@example.com</p>
        </section>
        <section>
            <h2>My Tech Goals</h2>
            <p>Describe your goals here...</p>
        </section>
        <section>
            <h2>Useful Links</h2>
            <ul>
                <li><a href="https://hng.tech/learn" data-testid="hngLink">HNG Tech Learn</a></li>
                <li><a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a></li>
                <li><a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
